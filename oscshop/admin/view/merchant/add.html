{extend name="public:base" /}
{block name="content"}
<link rel="stylesheet" href="__ADMIN__/css/index.css" />
<div class="page-header">
	<h1>
		{$breadcrumb1}
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
			{$breadcrumb2}
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-3"></div>
	<form id="form" class="col-xs-6">
		<div class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-left">商户号 </label>
				<div class="col-sm-10">
					<div class="clearfix">
						<input type="text" name="uname" id="uname" value="" class="form-control"/>
					</div>
				</div>
			</div>
		</div>
		<div class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-left">默认密码 </label>
				<div class="col-sm-10">
					<div class="clearfix" style="line-height:34px;">
						123456
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label no-padding-left"> </label>
			<div class="col-sm-8">
				<button type="submit" id="send" class="btn btn-sm btn-primary" style="width:120px;margin-right:30px">提交</button>
				<button type="reset" id="reset" class="btn btn-sm btn-primary" style="width:120px">重置</button>
			</div>
		</div>
	</form>
</div>
{/block}

{block name="javascript"}
<script>
	//提交
	$('#form').on('submit', function(){
		var postdata = {
			'uname': $('#uname').val(),
		};
		$.ajax({
			url: "{:url('Merchant/add')}",
			type: 'post',
			dataType: 'json',
			data: postdata,
			success: function(res){
				alert(res.result_msg);
				if(res.result_code == '0000') {
					location.href = "{:url('Merchant/index')}";
				}
			},
			error: function(){
				alert('服务器出错');
			}
		});
		return false;
	});
</script>
{/block}
